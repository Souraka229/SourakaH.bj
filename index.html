<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejoins le Groupe Futurs Millionnaires 🚀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
    }
    h1 { color: #25d366; }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    .btn {
      background: #25d366;
      color: #fff;
      padding: 15px 30px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { background: #128c7e; }
    #message { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Cercle des Futurs Millionnaires</h1>
    <p>Entrez votre email et recevez le lien WhatsApp 📩</p>

    <form id="joinForm">
      <input type="email" id="email" placeholder="Votre email" required><br>
      <button type="submit" class="btn">👉 Rejoindre</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("joinForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const messageEl = document.getElementById("message");

      try {
        const response = await fetch("send.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email })
        });

        if (response.ok) {
          messageEl.textContent = "✅ Vérifie ta boîte mail pour le lien WhatsApp !";
          messageEl.style.color = "lightgreen";
        } else {
          messageEl.textContent = "❌ Erreur lors de l’envoi.";
          messageEl.style.color = "red";
        }
      } catch (err) {
        messageEl.textContent = "❌ Erreur de connexion : " + err.message;
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
